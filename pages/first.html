<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshmart Grocery Project</title>
    <link rel="stylesheet" href="/css/project.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="top-heading">Freshmart Grocery</h1>
        <div class="project-content">
            <div class="image-container">
                <img src="https://res.cloudinary.com/dc1tv6sle/image/upload/v1721196334/jaymin%20portfolio%20images/freshmart_ezhkmz.jpg"
                    alt="Freshmart Grocery Screenshot">
            </div>



            <div class="project-info">
                <h2 class="description">Description</h2>
                <p>Freshmart is a web application designed to simplify your grocery shopping experience. Order fresh
                    produce, pantry staples, and household essentials from the comfort of your home and have them
                    delivered to your doorstep.</p>
                <div class="technologies">
                    <h2>Technologies Used</h2>
                    <button class="tech-button" data-tech="react">React.js</button>
                    <button class="tech-button" data-tech="nodejs">Node.js</button>
                    <button class="tech-button" data-tech="express">Express.js</button>
                    <button class="tech-button" data-tech="mongodb">MongoDB</button>
                    <button class="tech-button" data-tech="react-router">react-router</button>
                </div>
            </div>

            <div class="button-container">
                <a href="https://freshmart-grocery.netlify.app/" target="_blank" class="live-link btn ">Github Link</a>
                <a href="https://freshmart-grocery.netlify.app/" target="_blank" class="live-link btn">Live Link </a>
            </div>
        </div>
    </div>
</body>

</html>
